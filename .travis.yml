dist: focal
services:
  - docker
  
language: python
python:
  - 3.9

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.25.0
  matrix:
    - TOXENV=py39
    - TOXENV=flake8
    - TOXENV=docs

matrix:
  fast_finish: true
  exclude:
    - python: 3.9
      env: TOXENV=flake8
    - python: 3.9
      env: TOXENV=docs
    - python: 3.9
      env: TOXENV=py39

before_install:
  - sudo .ci/travis-before-install.sh

install:
  - .ci/travis-install.sh

before_script:
  - .ci/travis-before-script.sh

script: .ci/travis_script.sh

after_success:
  - .ci/travis-after-success.sh
